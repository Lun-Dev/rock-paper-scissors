<!DOCTYPE html>
<html>
    <head>
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="container">
            <h1>Rock Paper Scissors</h1>  
            <p id="resultEl">Result</p>
            <div class="box">
                <p id="playerScoreEl">Player's Score: 0</p>
                <p id="playerChoiceEl">Player's Choice: </p>
                <button id="btn playerRockBtn" onclick="playerPlay(this.id)">Rock</button>
                <button id="btn playerPaperBtn" onclick="playerPlay(this.id)">Paper</button>
                <button id="btn playerScissorsBtn" onclick="playerPlay(this.id)">Scissors</button>
            </div>
            <div class="box">
                <p id="computerScoreEl">Computer's Score: 0</p>
                <p id="computerChoiceEl">Computer's Choice: </p>
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
            <script src="index.js"></script>
        </div>
    </body>
</html>
