<!DOCTYPE html>
<html>
    <head>
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <p id="resultEl">Result</p>
        <p>Player's Score:</p>
        <p id="playerChoiceEl">Player's Choice: </p>
        <button id="playerRockBtn" onclick="playerPlay(this.id)">Rock</button>
        <button id="playerPaperBtn" onclick="playerPlay(this.id)">Paper</button>
        <button id="playerScissorsBtn" onclick="playerPlay(this.id)">Scissors</button>
        <p>Computer's Score:</p>
        <p id="computerChoiceEl">Computer's Choice: </p>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
        <script src="index.js"></script>
    </body>
</html>
